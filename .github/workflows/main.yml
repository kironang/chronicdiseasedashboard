name: Deploy Shiny App on shinyapps.io

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("shiny", "rsconnect"))'

    - name: Deploy to shinyapps.io
      env:
        SHINYAPPS_NAME: ${{ secrets.NAME }}
        SHINYAPPS_TOKEN: ${{ secrets.TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.SECRET }}
      run: |
        Rscript -e "rsconnect::setAccountInfo(name=Sys.getenv('SHINYAPPS_NAME'), token=Sys.getenv('SHINYAPPS_TOKEN'), secret=Sys.getenv('SHINYAPPS_SECRET'))"
        Rscript -e "rsconnect::deployApp(appDir='dashboard', appName='mclennancountydashboard')"
